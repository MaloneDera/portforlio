<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Your Name] | Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Portfolio Card */
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 auto 1.5rem;
            object-fit: cover;
            border: 4px solid #007bff;
        }

        h1 {
            margin: 0.5rem 0;
            font-size: 1.8rem;
            color: #222;
        }

        p.subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Interests Section */
        .interests-head {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: #007bff;
            margin-bottom: 1rem;
            display: block;
        }

        .interest-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .tag {
            background: #eef2ff;
            color: #444;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #d1d9ff;
        }

        /* Button */
        .contact-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .contact-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="images/bubu.png" alt="Profile Picture" class="profile-pic">
        
        <h1>Malongkiri Dera</h1>
        <p class="subtitle">Welcome to my personal space.</p>

        <span class="interests-head">My Interests</span>
        <div class="interest-tags">
            <div class="tag">Design</div>
            <div class="tag">Technology</div>
            <div class="tag">Gaming</div>
            <div class="tag">Travel</div>
        </div>

        <a href="mailto:malongkiridera@gmail.com" class="contact-btn">Say Hello</a>
    </div>

</body>
</html>
